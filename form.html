</head>
<body>
      
    <br>
    <br>

    <div class="container" >
        <div class="row">
        <div class="col-md-3">
                      
        </div>
                  
        <div class="col-md-6 main">
                      
            <form action="/add_user1" method="post">
                      
            <h1> Signup form </h1>

            <input class="box" type="text" name="id" id="id" 
            placeholder="Id"  required /><br>
            
            <input class="box" type="text" name="name" id="name" 
            placeholder="Name"  required /><br>

            <input class="box" type="text" name="role" id="role" 
            placeholder="Role"  required /><br>

            <input class="box" type="text" name="profession" id="profession" 
            placeholder="Profession"  required /><br>
                              
            <input class="box" type="email" name="email" id="email" 
            placeholder="E-Mail " required /><br>
                              
            <input class="box" type="password" name="password" 
            id="password" placeholder="Password " required/><br>
                              
            
                        <br>
            <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br>
                      
            </form>
                      
        </div>
                  
                  
        <div class="col-md-3">
        </div>
                  
    </div>
